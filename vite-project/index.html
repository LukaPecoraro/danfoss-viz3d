<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			
		</style>
	</head>
	<body>
		
		<form id="myForm">
			<label for="width">Width:</label>
			<input type="number" id="width" name="width"><br>
			<label for="height">Height:</label>
			<input type="number" id="height" name="height"><br>
			<label for="depth">Depth:</label>
			<input type="number" id="depth" name="depth"><br>
			<button type="button" id="btnAdd">Add Box</button>
			<button type="submit">Submit</button>
			<button type="button" id="btnRender">Render</button>
		</form>

		<p>Grid size: <label id="gridShape"></label> </p>

		<h2>Boxes:</h2>
		<ul id="boxList"></ul> <!-- List to display boxes -->

    <div id="container"></div>
